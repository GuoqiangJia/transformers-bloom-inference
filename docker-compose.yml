version: '3'
services:
  bloom-inference:
    build:
      context: .
      dockerfile: Dockerfile
    image: bloomz-api:latest
    container_name: bloomz-api-container
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '1', '2', '3' ]
              capabilities: [ gpu ]
    ports:
      - "7862:7862"
      - "7863:7863"